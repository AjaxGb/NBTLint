<!DOCTYPE html>
<html>
<head>
	<title>NBT Lint</title>
	<link rel="stylesheet" type="text/css" href="page.css">
</head>
<body class="tab-4">
	<p>
		<textarea id="in" cols="90" rows="10"></textarea>
	</p>
	<p>
		<input id="go" type="button" value="Validate NBT">
	</p>
	<p>
		<textarea id="out" cols="90" rows="30" disabled></textarea>
	</p>
	<section id="controls">
		<label>
			<input id="spaces" type="checkbox"> Use spaces
		</label>
		<label>
			<input id="indent" type="number" min="0" max="8" value="4"> Indent depth
		</label>
		<label>
			<input id="sortType" type="checkbox"> Sort keys by type
		</label>
		<label>
			<input id="sortAlpha" type="checkbox"> Sort keys alphabetically
		</label>
		<label>
			<input id="quoteKeys" type="checkbox"> Quote all keys
		</label>
		<label>
			<input id="quoteStrings" type="checkbox" checked> Quote all strings
		</label>
		<label>
			<input id="deflate" type="checkbox"> Deflate
		</label>
		<input id="link" type="button" value="Shareable link">
	</section>
	<a class="back-link" href="https://github.com/AjaxGb/NBTLint">GitHub Page</a>
	<script src="nbt.js"></script>
	<script src="page.js"></script>
</body>
</html>
